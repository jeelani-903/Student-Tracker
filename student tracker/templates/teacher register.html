<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <h1>Teacher registration</h1>
    <div class="container">
    <form action="#">
        <label for="FUll Name">Name of the Teacher</label>
        <input type="text" placeholder="Enter the name of the Teacher" required name="name"> <br>
        <label for="Dob">DOB</label>
        <input type="date" required name="dob"> <br>
        <label for="role of the Teacher">Role of the teacher</label>
        <select name="department" id="department" required>
            <option value="professor">English</option><option value="Maths">Maths</option>
            <option value="Science">Science</option><option value="Social">Social</option>
            <option value="Hindi">Hindi</option>
            <option value="Tamil">Tamil</option>
          </select> <br>
        <label for="Email">Email</label>
        <input type="text" required name="email"> <br>
        <label for="Class">Class</label>
        <select name="class" id="department" required>
            <option value="1">Class 1</option><option value="2">Class 2</option>
            <option value="3">Class 3</option><option value="4">Class 4</option>
            <option value="5">Class 5</option><option value="6">Class 6</option>
            <option value="7">Class 7</option><option value="8">Class 8</option>
            <option value="9">Class 9</option><option value="10">Class 10</option>
            <option value="11">Class 11</option><option value="12">Class 12</option>
          </select> <br>
        <input type="submit" value="Submit">
    </form>
</div>

   h1{
