<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student register</title>
</head>
<body>
    <h1>Student registration</h1>
    <div class="container">
    <form action="/adminstu">
        <label for="FUll Name">Name of the student</label>
        <input type="text" placeholder="Enter the name of the student" required name="name"> <br>
        <label for="Age">DOB</label>
        <input type="date" required name=dob> <br>

        <label for="Gender">Gender</label>
        <select name="gen" required>
            <option value="0">Male</option><option value="1">Female</option>
        </select><br>
        <label for="Roll">Roll</label>
        <input type="text" placeholder="Section + Class + Number" required name=roll> <br>
        <label for="Class">Class</label>
        <select name="class" id="department" required>
            <option value="1">Class 1</option><option value="2">Class 2</option>
            <option value="3">Class 3</option><option value="4">Class 4</option>
            <option value="5">Class 5</option><option value="6">Class 6</option>
            <option value="7">Class 7</option><option value="8">Class 8</option>
            <option value="9">Class 9</option><option value="10">Class 10</option>
            <option value="11">Class 11</option><option value="12">Class 12</option>
          </select> <br>
        <label for="section">Section</label>
        <input type="text" required name=sec> <br>
        <label for="year">Date of Joining</label>
        <input type="date" required> <br> <br>
        <input type="submit" value="Submit">
    </form>
</div>
<style>
    h1{
        font-size: 70px;
        text-align: center;
    }
    .container{
        font-size: 30px;
        text-align: center;
        position: relative;
        top: 60px;
    }

    input{
        height:30px;
        width: 30%;
        text-align: center;
        font-size: 20px;
    }

    select{
        height: 30px;
        width: 30%;
        text-align: center;
        font-size: 20px;
    }
</style>
</body>
</html>
